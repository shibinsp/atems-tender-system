services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atems-backend
    ports:
      - "3399:8000"
    environment:
      - DATABASE_URL=sqlite:///./atems.db
      - SECRET_KEY=atems_docker_secret_key_change_in_production_2026
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - DEBUG=False
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    volumes:
      - backend_uploads:/app/uploads
      - backend_db:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atems-frontend
    ports:
      - "3838:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_db:
